  <script>
    const weekCache = new Map();

    function getWeekNumber(date) {
      const tmp = new Date(date.getTime());
      tmp.setHours(0, 0, 0, 0);
      tmp.setDate(tmp.getDate() + 3 - ((tmp.getDay() + 6) % 7)); // ISO week
      const week1 = new Date(tmp.getFullYear(), 0, 4);
      return 1 + Math.round(((tmp - week1) / 86400000 - 3 + ((week1.getDay() + 6) % 7)) / 7);
    }

    async function getDaySchedule(date) {
      const week = getWeekNumber(date);
      if (!weekCache.has(week)) {
        const response = await fetch(`./api/schedule?week=${week}`);
        if (!response.ok) throw new Error("Erreur API");
        const data = await response.json();
        weekCache.set(week, data);
      }

      const dayName = date.toLocaleDateString('fr-FR', { weekday: 'long' });
      const days = weekCache.get(week);
      const found = days.find(d => d.name.toLowerCase() === dayName.toLowerCase());

      return found || {
        id: `${date.toISOString()}`,
        name: dayName,
        events: []
      };
    }
  </script>

  <!-- Initialize Swiper -->
  <script>
    const my_datapiker = document.querySelector('.js-date-input').datepickerInstance;
    my_datapiker.setDate(new Date());

    const container = document.querySelector('.swiper .swiper-wrapper');

    // D√©tecte combien de slides sont visibles en fonction de l‚Äô√©cran
    function getVisibleCount() {
      return window.innerWidth >= 1024 ? 7 : 1;
    }

    // Instancie Swiper
    const my_swiper = new Swiper('.swiper', {
      initialSlide: getVisibleCount(),
      allowTouchMove: true,
      observeParents: true,
      slidesPerView: getVisibleCount(),
      slidesPerGroup: getVisibleCount(),
      spaceBetween: 10,
      breakpoints: {
        1024: {
          slidesPerView: 7,
          slidesPerGroup: 7,
          spaceBetween: 0
        }
      },
      on: {
        slideChangeTransitionEnd: function () {
          const visible = getVisibleCount();
          my_datapiker.addDays(visible * Math.sign(this.activeIndex - visible));
          this.slideTo(visible, 0, false);
        }
      }
    });

    // Met √† jour les slides visibles
    async function updateSlides() {
      let date_iterator = my_datapiker.getDate();
      const visible = getVisibleCount();
      date_iterator.setDate(date_iterator.getDate() - visible);
      if (visible === 7) date_iterator.setDate(date_iterator.getDate() - date_iterator.getDay() + 1);

      const fragments = [];
      const dates = [];

      // Pr√©paration des dates √† charger
      for (let i = 1; i <= 3 * visible; i++) {
        dates.push(new Date(date_iterator)); // clone pour √©viter mutation
        date_iterator.setDate(date_iterator.getDate() + 1);
      }

      // Chargement parall√®le des jours
      const dayData = await Promise.all(dates.map(getDaySchedule));

      // Construction des slides HTML en m√©moire
      for (const day of dayData) {
        const slideHTML = generateScheduleDay(day).outerHTML;
        fragments.push(slideHTML);
      }

      // Une seule modification du DOM
      container.innerHTML = fragments.join('');

      my_schedule.update();
      my_swiper.update();
    }

    // Facultatif : reload si on change de taille d'√©cran de fa√ßon significative
    window.addEventListener('resize', () => {
      const newVisible = window.innerWidth >= 1024 ? 7 : 1;
      const currentVisible = my_swiper.params.slidesPerView;
      if (newVisible !== currentVisible) {
        location.reload(); // Reload propre si changement de mode
      }
    });


    document.querySelectorAll('.js-date-input').forEach((el) => {
      el.addEventListener('dateChange', updateSlides);
    });

    // Initial setup
    updateSlides();
  </script>
